name: EAS Builds
on:
  push:
    branches: [master, main, feature/*, refractor/*, bugfix/*]
  pull_request:
    branches: [master, main, feature/*, refractor/*, bugfix/*]

defaults:
  run:
    working-directory: ./edweiss-app

jobs:
  eas-build:
    name: Trigger EAS build for development-sim
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3

        with:
          node-version: '18'
        
      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci
        env:
          CI: true

      - name: 🚀 Send build request
        run: eas build --platform android --non-interactive --no-wait --profile development-sim
        env:
          CI: true
          GOOGLE_SERVICES_ANDROID: "./android/src/debug/google-services.json"
        shell: bash